<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick Event</title>
<!-- INTERNAL CSS -->
<style>

    body{
        background: linear-gradient(to left, #333333, #dd1818);
        color: palegoldenrod;
        height: 100vh;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #event {
        cursor: pointer;
    }
    
    button {
        padding: 5px 10px;
        background-color: #c0392b;
        border: 2px solid palegoldenrod;
        color: palegoldenrod;
    }

</style>
</head>


<body>
    <h1>onClick Event</h1> 

    <p>This example demonstrates how to assign an 'onClick' event to a button</p>

    <button id="event" onclick="myFunction()">Click Me</button>

    <script>
        /*
        function functionname(parameter-list) {
            statements
        }
        */

        function myFunction() {
            document.getElementById('event').innerHTML = 'YOU CLICKED ME!';
        }
    </script>

</body>
</html>
